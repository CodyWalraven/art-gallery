<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Monicas Artwork</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.0/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="gallery-grid.css" />
  </head>
  <body>
    <div class="container gallery-container">
      <h1>Monicas Artwork</h1>

      <p class="page-description text-center">
        Amazing artwork by Monica Hernandez
      </p>

      <div class="tz-gallery">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/camera.JPG">
              <img src="./artwork/camera.JPG" alt="Camera" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/converse.JPG">
              <img src="./artwork/converse.JPG" alt="Converse" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/rings.JPG">
              <img src="./artwork/rings.JPG" alt="Rings" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/drinks1.JPG">
              <img src="./artwork/drinks1.JPG" alt="Drinks" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/cupcakes.JPG">
              <img src="./artwork/cupcakes.JPG" alt="Cupcakes" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/colorful_guy.jpg">
              <img src="./artwork/colorful_guy.jpg" alt="Colorful Guy" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/pink_flowers.JPG">
              <img src="./artwork/pink_flowers.JPG" alt="Pink Flowers" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/margarita.jpg">
              <img src="./artwork/margarita.jpg" alt="Margarita" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/shades.jpg">
              <img src="./artwork/shades.jpg" alt="Shades" />
            </a>
          </div>

          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/watch.jpg">
              <img src="./artwork/watch.jpg" alt="Watch" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/cowboy_shoes.jpg">
              <img src="./artwork/cowboy_shoes.jpg" alt="Cowboy Shoes" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/shoes.jpg">
              <img src="./artwork/shoes.jpg" alt="Shoes" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/yellow_flower.jpg">
              <img src="./artwork/yellow_flower.jpg" alt="Yellow Flower" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/yellow_shoes.jpg">
              <img src="./artwork/yellow_shoes.jpg" alt="Yellow Shoes" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/cherry.jpg">
              <img src="./artwork/cherry.jpg" alt="Cherry" />
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="lightbox" href="./large_artwork/self_portrait.jpg">
              <img src="./artwork/self_portrait.jpg" alt="Self Portrait" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.0/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run(".tz-gallery")
    </script>
  </body>
</html>
